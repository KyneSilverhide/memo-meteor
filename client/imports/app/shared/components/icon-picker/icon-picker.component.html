<div>
    <input type="text" [(ngModel)]="searchText" class="form-control" >
</div>
<hr>
<ng-container *ngFor="let icon of icons | iconFilter:searchText">
    <button type="button" class="btn btn-outline-dark mr-2 mb-2" (click)="chooseIcon(icon)">
        <fa-icon [icon]="getIconObject(icon)" [fixedWidth]="true" size="2x"></fa-icon>
    </button>
</ng-container>
