<div *ngIf="(categories | async)?.length == 0" class="alert alert-info">
    <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <fa-icon [icon]="infoIcon" size="2x"></fa-icon>&nbsp;
            Hey ! You don't have any category yet.
        </div>
        <button class="btn btn-primary" (click)="openCategoryModal(categoryModal)">
            <fa-icon [icon]="addIcon"></fa-icon>&nbsp;
            Add a new category
        </button>
    </div>
</div>

<ng-template #categoryModal let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-category-form [isModal]="true" (onCategorySaved)="modal.close()"></app-category-form>
    </div>
</ng-template>
