<div class="icon-container">
    <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <fa-icon [icon]="searchIcon"></fa-icon>
            </div>
        </div>
        <input [(ngModel)]="searchText" class="form-control" ngbAutofocus placeholder="Search for an icon..." type="text">
    </div>
    <hr>
    <ng-container *ngFor="let icon of icons | iconFilter:searchText">
        <button (click)="chooseIcon(icon)" class="btn btn-outline-dark mr-2 mb-2" type="button">
            <fa-icon [fixedWidth]="true" [icon]="getIconObject(icon)" size="2x"></fa-icon>
        </button>
    </ng-container>
</div>
