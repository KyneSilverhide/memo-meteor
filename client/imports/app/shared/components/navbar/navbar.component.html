<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" *ngIf="user != null">
    <span class="navbar-brand">{{ 'APP.TITLE' | translate }}</span>

    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [routerLinkActive]="'active'">
                <a class="nav-link" routerLink="/tasks">
                    <fa-icon [icon]="taskIcon"></fa-icon>
                    {{ 'APP.NAVIGATION.DASHBOARD' | translate }}
                </a>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'">
                <a class="nav-link" routerLink="/categories">
                    <fa-icon [icon]="folderIcon"></fa-icon>
                    {{ 'APP.NAVIGATION.CATEGORIES' | translate }}
                </a>
            </li>
        </ul>
    </div>

    <div class="navbar-collapse collapse order-3 dual-collapse2" [ngClass]="{ 'show': navbarOpen }">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span class="nav-link">{{ user.profile.name }}</span>
            </li>
            <li class="nav-item" *ngFor="let lang of supportedLanguages" [ngClass]="{'active': lang === currLanguage}">
                <a class="nav-link" (click)="useLanguage(lang)">
                    {{ lang | uppercase }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">
                    <fa-icon [icon]="signOutIcon"></fa-icon>
                    {{ 'APP.ACTIONS.LOGOUT' | translate }}
                </a>
            </li>
        </ul>
    </div>
</nav>
